name: Astro Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Caching Vite ☘️
        id: vite-cache-build
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-vite-build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-vite-build-
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install 🔧
        run: pnpm install

      - name: Build TinaCMS
        run: pnpm build:tina
        env:
          TINA_PUBLIC_CLIENT_ID: ${{ secrets.TINA_PUBLIC_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      - name: Build 📦
        run: pnpm build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: dist


